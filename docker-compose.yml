services:
  clickhouse:
    image: docker.1ms.run/clickhouse/clickhouse-server:latest
    container_name: clickhouse-demo
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client port
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./services/clickhouse/config/users.xml:/etc/clickhouse-server/users.xml
      - ./services/clickhouse/init-scripts:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: demo_db
      CLICKHOUSE_USER: demo_user
      CLICKHOUSE_PASSWORD: demo_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-data:
    build:
      context: ./services/init-data
      dockerfile: Dockerfile.init-data
    container_name: clickhouse-demo-init-data
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: demo_user
      CLICKHOUSE_PASSWORD: demo_password
      CLICKHOUSE_DB: demo_db
    command: python3 generate_data.py
    restart: "no"

  app:
    build:
      context: ./services/app
      dockerfile: Dockerfile
    container_name: clickhouse-demo-app
    ports:
      - "3000:3000"
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: demo_user
      CLICKHOUSE_PASSWORD: demo_password
      CLICKHOUSE_DB: demo_db

  streaming:
    build:
      context: ./services/streaming
      dockerfile: Dockerfile.streaming
    container_name: clickhouse-demo-streaming
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: demo_user
      CLICKHOUSE_PASSWORD: demo_password
      CLICKHOUSE_DB: demo_db
    command: python3 stream_data.py
    restart: unless-stopped

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile.chat
    container_name: clickhouse-demo-chat
    ports:
      - "5001:5001"
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: demo_user
      CLICKHOUSE_PASSWORD: demo_password
      CLICKHOUSE_DB: demo_db
      # Azure OpenAI Configuration
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4}

volumes:
  clickhouse_data:
